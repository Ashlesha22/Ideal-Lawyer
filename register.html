<html>  
<head>  
<title> register </title>  
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="register.css">  
</head>  

<script>  
function validateForm() {  
      
    var pw1 = document.getElementById("pswd1").value;  
    var pw2 = document.getElementById("pswd2").value;  
    var name1 = document.getElementById("fname").value;  
    var name2 = document.getElementById("lname").value;  
      
  
    if(name1 == "") {  
      document.getElementById("blankMsg").innerHTML = "Fill the first name";  
      return false;  
    }  
      
   
    if(!isNaN(name1)){  
      document.getElementById("blankMsg").innerHTML = "User ID is not filled";  
      return false;  
    }  
  
   
    if(!isNaN(name2)){  
      document.getElementById("charMsg").innerHTML = "Only characters are allowed";  
      return false;  
    }   
    
   
    if(pw1 == "") {  
      document.getElementById("message1").innerHTML = "Fill the password please!";  
      return false;  
    }  
    
   
    if(pw2 == "") {  
      document.getElementById("message2").innerHTML = "Enter the password please!";  
      return false;  
    }   
     
    
    if(pw1.length < 8) {  
      document.getElementById("message1").innerHTML = "Password length must be atleast 8 characters";  
      return false;  
    }  
  
 
    if(pw1.length > 15) {  
      document.getElementById("message1").innerHTML = "Password length must not exceed 15 characters";  
      return false;  
    }  
    
    if(pw1 != pw2) {  
      document.getElementById("message2").innerHTML = "Passwords are not same";  
      return false;  
    } else {  
      alert ("Your password created successfully");  
      document.write("REGISTERED SUCCESSFULLY. THANK YOU!");  
    }  
 }  
</script>  
  
<body>  
    <script src="js/jquery.js"> </script>
    <script src="js/bootstrap.min.js"></script>  
  <form action="registered.html" onsubmit ="return validateForm()" >  
    <h2><b><u>FILL YOUR DETAILS HERE</u></b></h2>    <br>
  

<td> Full Name* </td>  
<input type = "text" id = "fname" value = "">   
<span id = "blankMsg" style="color:red"> </span> <br><br>  
  

<td> User ID </td>  
<input type = "text" id = "lname" value = "">   
<span id = "charMsg" style="color:red"> </span> <br><br>  

<td> Create Password* </td>  
<input type = "password" id = "pswd1" value = "">   
<span id = "message1" style="color:red"> </span> <br><br>  
  
  
<td> Confirm Password* </td>  
<input type = "password" id = "pswd2" value = "">   
<span id = "message2" style="color:red"> </span> <br><br>  
  
 
<input type = "submit" value = "Submit">  
  

<button type = "reset" value = "Reset" >Reset</button>  
</form>  
</body>  
</html>
