<html>
    <head>
        <link rel="stylesheet" href="appoint1.css">
        <script src="appoint.js"></script>
         <meta charset=utf-8>
         <body background="bg.jpg">
        <title>Appointment</title>
        </head>
        <body>
            <center>
                <form method="" action="" name="reg_form" onsubmit="return validate()">
                    <fieldset>
                        <table>
                            <h1>Book An Appointment</h1>
                            <tr>
                                <th>First Name</th>
                                    <td>:</td>
                                    <td><input type="text" name="fname" id="fname" placeholder="Enter your First Name"></td>     
                                </tr>
                                <tr>
                                    <th>Last Name</th>
                                        <td>:</td>
                                        <td><input type="text" name="lname" id="lname" placeholder="Enter your Last Name"></td>     
                                    </tr>
                                <tr>
                                    <th>Email</th>
                                        <td>:</td>
                                        <td><input type="email" name="email" id="email" placeholder="Enter your E-mail ID eg-abc@gmail.com"></td>     
                                    </tr>
                                    <tr>
                                        <th>Contact Number</th>
                                            <td>:</td>
                                            <td><input type="number" name="number" id="number" placeholder="Enter your Number"></td>     
                                        </tr>
                                        <tr>
                                            <th>Purpose</th>
                                                <td>:</td>
                                                <td><input type="text" name="purpose" id="purpose" placeholder="Enter the reason"></td>     
                                            </tr>
                                            <tr>
                                                <th>Brief detail</th>
                                                    <td>:</td>
                                                    <td><input type="text" name="detail" id="detail"></td>     
                                                </tr>
                                                <tr>
                                                    <th>From</th>
                                                        <td>:</td>
                                                        <td><input type="date" name="from" id="from"></td>     
                                                    </tr>
                                                    <tr>
                                                        <th>To</th>
                                                            <td>:</td>
                                                            <td><input type="date" name="to" id="to" placeholder="Enter your Name"></td>     
                                                        </tr>
                            </table>
                            <div style="margin-top: 40px;">
                                <tr>
                                    <td>
                                        <input type="submit" value="Send" name="send" id="send1">
                                        <input type="submit" value="Update" name="update" id="updtate1">
                                        </td>
                                    <td>
                                        <input type="reset" value="Delete" name="delete" id="delete1">
                                       
                                    </td>
                                    </tr>
                                    </div>
                        </fieldset>
                    </form>
            </center>
            </body>
            </html>
